<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover delicious recipes from around the world">
    <meta name="theme-color" content="#667eea">
    <title>Recipe Finder</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <h1>ğŸ³ Recipe Finder</h1>
            <button id="theme-toggle" class="theme-toggle" title="Toggle Dark/Light Mode">ğŸŒ™</button>
            <div id="auth-buttons" class="auth-buttons">
                <button id="signup-btn" class="auth-btn">Sign Up</button>
                <button id="signin-btn" class="auth-btn">Sign In</button>
            </div>
            <div id="user-info" class="user-info hidden">
                <span id="user-email" class="user-email"></span>
                <button id="logout-btn" class="auth-btn logout">Sign Out</button>
            </div>
        </div>
        <p class="subtitle">Discover delicious recipes from around the world</p>
        <div class="header-buttons">
            <button id="view-favorites-btn" class="view-favorites-btn">â¤ï¸ View Favorites (<span id="favorites-count">0</span>)</button>
            <button id="view-trending-btn" class="view-trending-btn">ğŸ”¥ Trending Recipes</button>
        </div>
    </header>

    <main class="main-content">
        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search for recipes..."
                >
                <button id="search-button" class="search-button">Search</button>
            </div>
            
            <div class="filters-container">
                <details class="filter-group">
                    <summary class="filter-summary">ğŸ¯ Advanced Filters</summary>
                    <div class="filter-options">
                        <div class="filter-option">
                            <label>
                                <input type="checkbox" id="filter-vegetarian" class="filter-checkbox">
                                ğŸŒ¿ Vegetarian
                            </label>
                        </div>
                        <div class="filter-option">
                            <label>
                                <input type="checkbox" id="filter-vegan" class="filter-checkbox">
                                ğŸŒ± Vegan
                            </label>
                        </div>
                        <div class="filter-option">
                            <label>
                                <input type="checkbox" id="filter-gluten-free" class="filter-checkbox">
                                ğŸŒ¾ Gluten-Free
                            </label>
                        </div>
                        <div class="filter-option">
                            <label>
                                <input type="checkbox" id="filter-dairy-free" class="filter-checkbox">
                                ğŸ¥› Dairy-Free
                            </label>
                        </div>
                        <div class="filter-option">
                            <label>Cuisine Type:</label>
                            <select id="filter-cuisine" class="filter-select">
                                <option value="">All Cuisines</option>
                                <option value="Italian">Italian</option>
                                <option value="Mexican">Mexican</option>
                                <option value="American">American</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Indian">Indian</option>
                                <option value="Thai">Thai</option>
                                <option value="Japanese">Japanese</option>
                            </select>
                        </div>
                    </div>
                </details>
            </div>
        </section>

        <h2 id="section-title" class="section-title">Search Results</h2>
        <section class="recipes-section">
            <div id="recipes-container" class="recipes-grid">
                <!-- Recipe cards will be added here dynamically -->
            </div>
        </section>
    </main>

    <script type="module" src="/src/main.ts"></script>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal hidden">
        <div class="modal-content">
            <button id="modal-close" class="modal-close">&times;</button>
            <div id="modal-body">
                <!-- Recipe details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <button id="auth-modal-close" class="modal-close">&times;</button>
            <div id="auth-form-container">
                <!-- Auth forms will be inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
