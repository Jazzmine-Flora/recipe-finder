<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover delicious recipes from around the world">
    <meta name="theme-color" content="#667eea">
    <title>Recipe Finder</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <h1>üç≥ Recipe Finder</h1>
            <div id="auth-buttons" class="auth-buttons">
                <button id="signup-btn" class="auth-btn">Sign Up</button>
                <button id="signin-btn" class="auth-btn">Sign In</button>
            </div>
            <div id="user-info" class="user-info hidden">
                <span id="user-email" class="user-email"></span>
                <button id="logout-btn" class="auth-btn logout">Sign Out</button>
            </div>
        </div>
        <p class="subtitle">Discover delicious recipes from around the world</p>
        <button id="view-favorites-btn" class="view-favorites-btn">‚ù§Ô∏è View Favorites (<span id="favorites-count">0</span>)</button>
    </header>

    <main class="main-content">
        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search for recipes..."
                >
                <button id="search-button" class="search-button">Search</button>
            </div>
        </section>

        <h2 id="section-title" class="section-title">Search Results</h2>
        <section class="recipes-section">
            <div id="recipes-container" class="recipes-grid">
                <!-- Recipe cards will be added here dynamically -->
            </div>
        </section>
    </main>

    <script type="module" src="/src/main.ts"></script>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal hidden">
        <div class="modal-content">
            <button id="modal-close" class="modal-close">&times;</button>
            <div id="modal-body">
                <!-- Recipe details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <button id="auth-modal-close" class="modal-close">&times;</button>
            <div id="auth-form-container">
                <!-- Auth forms will be inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
